display_information:
  name: Fish Stick
  description: A stateless incident management bot for Slack
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: Fish Stick
    always_online: true
  slash_commands:
    - command: /incident
      description: Manage incidents
      usage_hint: "[update|log|ic|timeline|resolve|help]"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:manage
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - incoming-webhook
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:read
      - pins:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

